# Phase 1 Example Configuration
# Single mechanism test: Pattern Separation on Vanilla Replay

name: vanilla_replay_ps_buf500
seed: 42

# Dataset
dataset: split_mnist
num_tasks: 5
data_root: ./data

# Model
model_type: cnn
feature_dim: 128
num_classes: 10

# Training
epochs_per_task: 5
batch_size: 64
lr: 0.001
device: auto

# Base method
method: vanilla_replay

# Replay buffer
buffer_size: 500
replay_batch_size: 32
replay_freq: 1

# Consolidation: Pattern Separation only
sampling_strategy: diversity
update_features_freq: 50
ps_method: farthest_point
ps_temperature: 1.0

# Output
results_dir: ./results
